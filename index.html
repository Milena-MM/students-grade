<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Students Grade</title>
</head>
<body onload="desenhaTabela()">
  <table class="table">
      <thead>
        <tr id="linha0">
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Nota 1</th>
          <th scope="col">Nota 2</th>
          <th scope="col">Nota 3</th>
          <th scope="col">Nota 4</th>
          <th scope="col" id="media0">Média</th>
          <th scope="col">Situação</th>
        </tr>
      </thead>
      <tbody id="conteudo">
      </tbody>
    </table>
    <p id="qtdMax"></p>
    <p id="mediaGeral"></p>
    <p id="mediaCrescente"></p>
    <p id="ordemAlfabetica"></p>
    <div class="div-btn">
      <button onclick="calcular()" type="button" class="btn btn-dark btn-lg">Verificar</button>
      <button onclick="novaLinha()" type="button" class="btn btn-dark btn-lg">Nova Linha</button>
      <button onclick="deletarLinha()" type="button" class="btn btn-dark btn-lg">Deletar Linha</button>
      <button onclick="novaColuna()" type="button" class="btn btn-dark btn-lg">Nova coluna</button>
      <button onclick="deletarColuna()" type="button" class="btn btn-dark btn-lg">Deletar coluna</button>
      <button onclick="ordemMedia()" type="button" class="btn btn-dark btn-lg">Organizar Médias</button>
      <button onclick="ordenarNomes()" type="button" class="btn btn-dark btn-lg">Ordenar nomes</button>
    </div>



    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./src/scripts/script.js"></script>
</body>
</html>
